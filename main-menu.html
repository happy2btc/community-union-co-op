    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: 
        linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)),
        url('/community-union-co-op/assets/from-the-ashes-C6OBd4MT.jpg') no-repeat center center fixed;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
    }
    h1 {
      text-align: center;
      color: #2e8b57;
      margin-top: 2rem;
      margin-bottom: 2.5rem;
    }
    .main-menu-bar {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  background: #e6f7f2;
  padding: 1.5rem 0 1rem 0;
  box-shadow: 0 2px 8px #eee;
  position: sticky;
  top: 0;
  z-index: 10;
    }
    .menu-dropdown {
      position: relative;
      display: inline-block;
    }
    .menu-btn {
      background: #6b4f1d;
      color: #fff;
      border: none;
      border-radius: 8px 8px 0 0;
      font-weight: bold;
      font-size: 1.1em;
      padding: 12px 24px;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 170px;
      letter-spacing: 0.5px;
    }
    .menu-btn:hover, .menu-dropdown.open .menu-btn {
      background: #2e8b57;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      left: 0;
      top: 100%;
      background: #fff;
      min-width: 220px;
      box-shadow: 0 4px 16px #ccc;
      border-radius: 0 0 10px 10px;
      z-index: 100;
      padding: 0.5em 0;
    }
    .menu-dropdown.open .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-size: 1em;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }
    .dropdown-content a:last-child {
      border-bottom: none;
    }
    .dropdown-content a:hover {
      background: #e6f7f2;
      color: #2e8b57;
    }
    @media (max-width: 1100px) {
      .main-menu-bar {
        flex-wrap: wrap;
        gap: 1rem;
      }
      .menu-btn {
        min-width: 120px;
        font-size: 1em;
        padding: 10px 10px;
      }
      .dropdown-content {
        min-width: 150px;
      }
    }
    @media (max-width: 700px) {
      .main-menu-bar {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      .menu-btn {
        width: 100%;
        min-width: 0;
      }
    }
    .back-to-menu {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 1000;
    background: #2e8b57;
    color: #fff;
    padding: 8px 12px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  }
  .back-to-menu:hover {
    background: #276628;
  }
